name: Deploy (Next.js static) to gh-pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # pnpm（Corepack 経由。package.json の packageManager を優先）
      - name: Enable Corepack + pnpm
        run: |
          corepack enable
          # package.json に "packageManager": "pnpm@x.y.z" がある場合はそれが使われます
          # ない場合でも CI が揺れないよう、ここで固定します（最新: 10.26.2 / 2025-12-23）
          corepack prepare pnpm@10.26.2 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # basePath を環境変数で渡したい場合に使えます（任意）
      # next.config で process.env.NEXT_PUBLIC_BASE_PATH を参照しているなら有効です
      - name: Set NEXT_PUBLIC_BASE_PATH (optional)
        run: echo "NEXT_PUBLIC_BASE_PATH=/${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Build (static export -> out/)
        run: pnpm run build

      # Jekyll を無効化（_next などを潰されないため）
      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./out
          force_orphan: true
